<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="contact">
  
   <h1 class="contact-title">Contact Us</h1>
   <p class="contact-description">Gaml Haul Podcast Enquiry Form</p>
   <form action="" name="contactus">

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" row="5"></textarea>
    </div>
<button type="submit" class="btn-submit">submit</button>
   </form>

    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzmXRPjihgfM3_1kvFIvL3NTuJUInGeByO1VOtANoUAlDKGLBYvbMcJVq_SL0H6f9Gx/exec'
        const form = document.forms['contactus']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => 
            {
                form.reset();
            console.log('Success!', response);
            })
           
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>


</html>
